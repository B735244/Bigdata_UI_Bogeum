<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            border: 1px solid;
            min-width: 50px;
            min-height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            transition: .8s;
        }

        .ball-1280px {
            width: 300px;
            height: 300px;
            border: 5px solid;
            background-color: green;
        }

        .ball-768px {
            width: 150px;
            height: 150px;
            border: 3px solid;
            background-color: orange;
        }

        .ball-480px {
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: royalblue;
        }
    </style>
</head>
<!-- resize는 렌더링이 될 때, 변화될 때 그때 시작됨-->
<body>
    <div class="ball ball-1280px"></div>


    <script>
        const ballEl = document.querySelector(".ball");
        const ballEl2 = document.querySelector(".ball-768px");
        const ballEl3 = document.querySelector(".ball-480px");
        const ballEl4 = document.querySelector(".ball-1280px");
        window.addEventListener('resize', () => {
            // console.log('외부 크기 가로 변화 확인', window.outerWidth);
            // console.log('외부 크기 높이 변화 확인', window.outerHeight);
            console.log('내부 크기 가로 변화 확인', window.innerWidth);
            // console.log('내부 크기 높이 변화 확인', window.innerHeight);

            if (window.innerWidth <= 480) {
                ballEl.className = 'ball ball-480px';
            }

            else if (window.innerWidth <= 768)//480보다 크면서 768보다 작은경우
            {
                ballEl.className = 'ball ball-768px';
            }

            else {//768보다 크면서 1280보다 작은경우
                ballEl.className = 'ball ball-1280px';
            }


        })

    </script>
</body>

</html>
