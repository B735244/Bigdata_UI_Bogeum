<!DOCTYPE html>

<body>
<!-- 
Forward방식 페이지 요청 : Request 내용을 유지한 채 다른 Page로 연속 이동하는 방식
클라이언트의 URL경로는 최초 요청시의 URL로 유지된다.
Request 객체의 내용은 최초 요청내용이 유지된다.(Forwarding 되는 동안에만 유지)
하나의 요청-응답 주기를 가진다.
 -->
<form action="./02.jsp" method="get">
<input name = "username"/><br>
<input name = "password"/><br>
<button>submit</button>

</form>
</body>
</html>
