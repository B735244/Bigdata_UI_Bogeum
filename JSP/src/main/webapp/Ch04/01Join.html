<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* common */
        * {
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .btn {
            border: 1px solid rgb(255, 255, 255);
            min-width: 80px;
            height: 100%;
            line-height: 35px;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            background-color: rgb(12, 39, 120) ;
            
        }

        .btn-submit {
            width: 100%;
            background-color: rgb(12, 39, 120);
            color: white;
            border: 0;
        }


        /* form */
        form {
            width: 380px;
            border: 1px solid;
            margin: 50px auto;
        }

        form>.row {
            margin: 10px;
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 5px;
            height: 35px;
        }

        form>.row>label {
            display: block;
            min-width: 85px;
            height: 100%;
            line-height: 35px;
            /* border : 1px solid; */
        }

        form>.row>input[type="text"],
        form>.row>input[type="password"],
        form>.row>select {
            height: 100%;
            width: 100%;
            outline: none;
            border-radius: 0;
            border: 1px solid gray;
        }


        .top-header {
            height: 15px !important;
            background-color: black !important;
        }

        .title {
            margin-bottom: 25px !important;

        }

        .title>h1 {
            width: 100%;
            text-align: center;
            font-size: 2rem;
            border-bottom: 1px solid lightgray;
            padding-bottom: 5px;
        }
    </style>


</head>

<body>

    <!--  -->
    <form action="./02Join.jsp" method="post">
        <div class="row top-header">

        </div>
        <div class="row title">
            <h1>회원가입</h1>
        </div>
        <div class="row">
            <label>아이디</label>
            <input name="userid" type="text" placeholder="아이디를 입력하세요" required />
            <a class="btn" href="javascript:void(0)">중복확인</a>
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input 
            name="password" 
            type="password" 
            placeholder="비밀번호를 입력하세요" 
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,20}$"
            oninvalid="this.setCustomValidity('최소8 최대 20자,하나 이상의 대문자+하나의 소문자+하나의 숫자+하나의 특수 문자 정규식')"
            />
        </div>
        <div class="row">
            <label>비밀번호 확인</label>
            <!-- 
            disabled: 서버 전송에서 제외됨
            readonly: 서버에 전송은 시키되, 수정은 안됨
             -->
            <input name="re_password" type="password" placeholder="비밀번호 확인" value="1234" readonly />
        </div>
        <div class="row">
            <label>이름</label>
            <input name="username" type="text" placeholder="이름을 입력하세요"  />
        </div>
        <div class="row">
            <label>우편번호</label>
            <input name="zipcode" type="text" />
            <a class="btn" href="javascript:void(0)">검색</a>
        </div>
        <div class="row">
            <label>기본주소</label>
            <input name="addr1" type="text" />
        </div>
        <div class="row">
            <label>상세주소</label>
            <input name="addr2" type="text" />
        </div>
        <div class="row">
            <label>휴대전화</label>
            <select>
                <option value="" selected>010</option>
                <option value="">011</option>
            </select>
            <input name="phone1" type="text" pattern="[0-9]{3,4}" oninvalid="this.setCustomValidity('4자리의 숫자를 입력하세요')" />
            <input name ="phone2" type="text" />
        </div>
        <div class="row">
            <label>연락처</label>
            <select>
                <option value="" selected>053</option>
                <option value="">055</option>
                <option value="">02</option>
            </select>
            <input name ="phone"
            type="text" 
            pattern="[0-9]{3,4}"
            
            />
            <input type="text" />
        </div>
        <div class="row">
            <label>이메일1</label>
            <input name="email" type="text" />
            <select>
                <option value="" selected>@naver.com</option>
                <option value="">@outlook.co.kr</option>
                <option value="">@google.com</option>
            </select>
        </div>
        


        <div class="row">
            <label>생년월일</label>
            <input name="birth" type="radio" /> 양
            <input name="birth" type="radio" /> 음
        </div>

        <div class="row">
            <select>
                <option value="" selected>2025</option>
                <option value="">2024</option>
                <option value="">2023</option>
            </select>
            <select>
                <option value="" selected>12</option>
                <option value="">11</option>
                <option value="">10</option>
            </select>
            <select>
                <option value="" selected>01</option>
                <option value="">02</option>
                <option value="">03</option>
            </select>
        </div>
        <hr />
        <div class="row">
            <input id="email-recv" type="checkbox" />
            <label for="email-recv">이메일 수신에 동의합니다.</label>
        </div>
        <div class="row">
            <input id="sms-recv" type="checkbox" />
            <label for="sms-recv">문자메시지 수신에 동의합니다.</label>
        </div>
        <div class="row">
            <input class="btn btn-submit" type="submit" value="회원가입" />
        </div>

    </form>


</body>

</html>
