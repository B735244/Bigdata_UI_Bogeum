<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        :root{
            font-size: 40;
        }
    </style>
</head>
<body>




    <!-- px : 고정크기/ 기본값 : 16px-->
<div style="font-size: 24px;">
    <div style="font-size:36px;">Hello World</div>
    <div style="font: size 8px;">Hello World</div>
    <div style="font-size:16px;">Hello World</div>
    <div style="font-size:3px;">Hello World</div>
</div>

<hr/>
    <!-- em : 상대크기(부모 태크의 font-size를 기준 배수)-->
<div style="font-size: 24px;">
    <div style="font-size:2em;">Hello World</div>
    <div style="font-size:.5em;">Hello World</div>
    <div style="font-size:1.4em;">Hello World</div>
    <div style="font-size:4em;">Hello World</div>
</div>

<hr/>
    <!-- rem : 상대크기(기본글자크기(:root : 16px기준))-->
<div style="font-size: 24px;">
    <div style="font-size:2rem;">Hello World</div>
    <div style="font-size:.5rem;">Hello World</div>
    <div style="font-size:1.4rem;">Hello World</div>
    <div style="font-size:4rem;">Hello World</div>
</div>

<hr/>
    <!-- % : 상대크기 상위태그 (상위태그 기준) -->
<div style="font-size: 24px;">
    <div style="font-size:100%">Hello World</div>
    <div style="font-size:50%">Hello World</div>
    <div style="font-size:20%">Hello World</div>
    <div style="font-size:60%">Hello World</div>
</div>
<hr/>
    <!-- vw : 상대크기 -->
<div style="font-size: 24px;">
    <div style="font-size:1vw;">Hello World</div>
    <div style="font-size:clamp(12px,1.5vw,50px);">Hello World</div>
    <div style="font-size:20%">Hello World</div>
    <div style="font-size:3vw;">Hello World</div>
</div>

<!-- vw :상대크기(뷰포트를 기준으로) -->
    <div style="width:90vw;height:200px;border:1px solid;margin:0 auto;">
        <div style="text-align:center;line-height:200px;font-size:clamp(3rem,5vw,6rem);">
            HELLOWORLD
        </div>
    </div>
    
    


</body>
</html>
