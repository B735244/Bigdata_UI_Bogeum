<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            margin: 10px;
            background-color: orange;

        }
    </style>
</head>

<body>
    <!-- 고정크기-->
    <div style="width: 500px;">
        Hello World
    </div>
    <div style="width: 500px;">
        <div style="width: 300px; background-color: aqua;"></div>

    </div>
    <!-- 가변크기/ 상위태그 기준-->
    <div style="width: 500px;">
        <div style="width: 50%; background-color: aqua;"></div>

    </div>
<!-- vw,vh:가변크기/ 뷰포트 기준-->
    <div style="width: 500px;">
        <div style="width: 300p50vw; background-color: aqua;"></div>

    </div>
</body>

</html>
